<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <title>Spotify Music Explorer</title>
</head>
<body>
    <!-- The app-header will be added by JavaScript -->
    
    <header class="dflex header">
        <!-- Removed the Spotify icon as it's added by JS -->
        <div>
            <h1>Show me this artist!</h1>
            <h3>(in general)</h3>
            <h2 class="dflex jcenter"></h2>
            <form class="dflex spacebetween">
                <input type="text" class="textinput" placeholder="LOOK FOR THIS ARTIST">
                <!-- Removed the button as it's added by JS -->
            </form>
        </div>
    </header>
    <span class="spanline1"></span>
    <section class="musiccontainer dgrid3">
        <!-- Music content will be added here by JavaScript -->
    </section>
    <div class="seeMoreButtonContainer"></div>
    <span class="spanline1"></span>
    <footer>Created by Microverse under CC licence</footer>
</body>
</html>
